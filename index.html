<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Partials</title>

    <script src="scripts/graph.js"></script>
    <script src="scripts/instruments.js"></script>
    <script src="scripts/tools.js"></script>
    <script src="scripts/play.js"></script>
    <script src="scripts/tuner.js"></script>
    <script src="difTest/blindTest.js"></script>
    <script src="tabs/prmsForm.js"></script>
    <script src="tabs/tabs.js"></script>
    <script src="difTest/data.js"></script>
    <script src="scripts/onLoad.js"></script>

    <link rel="stylesheet" href="style/style.css">
</head>
<body onload="onLoad()">
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Visual')">Visual</button>
        <button class="tablinks" onclick="openTab(event, 'DifTest')">DifTest</button>
    </div>
    
    <div id="Visual" class="tabcontent">
        <h1>Visual</h1>
        <canvas id="graph" width="800" height="700"></canvas>
    </div>
    
    <div id="DifTest" class="tabcontent">
        <h3 id="scoreBoard">Score: N/A</h3>
        <table>
            <th>
                <table>
                    <tr>
                        <th><button onclick="BlindTest.guess(-1)">-</button></th>
                        <th><button onclick="BlindTest.guess(0)">0</button></th>
                        <th><button onclick="BlindTest.guess(1)">+</button></th>
                    </tr>
                </table>
                <table>    
                    <tr>
                        <th><button onclick="BlindTest.next()">NEXT</button></th>   
                    </tr>
                </table>
            </th>
            <th>
                <table>
                    <tr>
                        <form id="prms">
                            Starting comma: <input type="number", min="0.1", max="1", step="0.1", value="1.0"> 
                            Step: <input type="number", min="0.001", max="0.1", step="0.03125", value="0.0625">
                        </form>
                    </tr>
                    <tr>
                        <th><button onclick="resetTest()">RESET</button></th>
                        <th><button onclick="clearData()">CLEAR DATA</button></th>
                    </tr>
                </table>
            </th>
        </table>
        <table>
            <tr>
                <th><canvas width="300" height="150" id="graphAll"></canvas></th>
                <th><canvas width="300" height="150" id="graphDif"></canvas></th>
                <th><canvas width="300" height="150" id="graphAbs"></canvas></th>
            </tr>
        </table>
    </div>
    

</body>
</html>
